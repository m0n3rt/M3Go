name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover -s tests -p 'test_*.py'

      - name: Build (PyInstaller)
        if: ${{ success() }}
        run: |
          pip install pyinstaller
          pyinstaller Warrior_Rimer.spec --clean || echo 'Build step optional failed but continuing'

      - name: Upload artifact (portable exe)
        if: ${{ success() && hashFiles('dist/WarriorRimer/WarriorRimer.exe') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: WarriorRimer-portable
          path: dist/WarriorRimer/
